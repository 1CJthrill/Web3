<meta name="robots" content="noindex">
<style id="jsbin-css">
:root{
    background: rgb(42,171,81);
  background: linear-gradient(90deg, rgba(42,171,81,1) 0%, rgba(5,154,20,1) 65%, rgba(2,56,38,1) 100%);
}
*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

body{
    background: var(--background-color);
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

a {
    text-decoration: none;
    outline: none;
}

ul li {
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
}

ul li:hover p{
    transform: scale(1.5);
    opacity: 1;
}
ul li:hover a{
    opacity: 1;
}

i{
    color: #fff;
}

.selector-menu {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.selector-menu a {
    background: rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 75px;
    height: 60px;
}
.selector-menu a:hover:not(:focus){
    background: rgba(0,0,0,0.6);
}
.selector-menu a:focus {
    transform: scale(1.2);
    background: rgba( 0,0,0, 0.9);
    box-shadow: 0 0 10px 2px rgba(0,0,0,0.6);
}

.menu-container{
    width: 300px;
}

.header-img{
    background:url("https://thefinancialbrand.com/wp-content/uploads/2017/03/regions_bank_branch_tellers-565x377.jpg") no-repeat right/cover;
    height: 150px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    position: relative;
}

.overlay{
    background: rgba(0,0,0.1);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    position: absolute;
    width: 100%;
    height: 100%;
}

.balance{
    color: #fff;
    position: absolute;
    bottom: 20px;
    left: 20px;
    
}

.balance h1 {
    font-size:1.6rem;
}

.balance div{
    display: flex;
    align-items: center;
    
}

.balance p{
    font-size: 1.2rem;
    font-weight: bold;
    padding:5px;
}

.list a, .list p{
    color: #000;
    opacity: 0.4;;
}
.item {
    background: #fff;
    padding: 20px;
}

.item:not(:last-child){
    border-bottom: 1px solid #dedede;
}
.item:last-child{
    border-bottom-left-radius: 5px ;
    border-bottom-right-radius: 5px;
}
</style>
