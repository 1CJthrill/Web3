 <section>
   <div class="container">

           </div>
           <input type="text" class="form-control" onkeyup="search()" id="text" placeholder="Search Vehicle Details">
         </div>

         <thead>
         <tr>
           <th>Owner Name</th>

  <script>
    const search = () =>{
      var input_value = document.getElementedById("text").value.toUpperCase();
      var table = document.getElementById("table");
      var tr = table.getElementsByTagName("tr");
      for (var i =0; i<tr.length; i++){
        td = tr[i].getElementByTagName("td")[0];
        
        if(td){
          var text_value = td.textContent;
          if(text_value.toUppercase().indexOf(input_value)>-1){
            tr[i].style.display = ""
          }else{
            tr[i].style.display= "none";
          }
        }
      }
    }
    
  </script>
